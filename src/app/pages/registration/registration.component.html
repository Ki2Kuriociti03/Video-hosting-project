<div class="reg-container">
  <div class="reg-box">
    <div class="logo">BlueTube</div>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <input type="text" formControlName="username" placeholder="Username" required>
        <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
          <small *ngIf="registrationForm.get('username')?.errors?.['required']">Username is required</small>
          <small *ngIf="registrationForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</small>
        </div>
      </div>
      <div class="input-group">
        <input type="email" formControlName="email" placeholder="Email" required>
        <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
          <small *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="registrationForm.get('email')?.errors?.['email']">Please enter a valid email address</small>
        </div>
      </div>
      <div class="input-group">
        <input type="password" formControlName="password" placeholder="Password" required>
        <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
          <small *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="registrationForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>
      <div class="input-group">
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" required>
        <div *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched">
          <small *ngIf="registrationForm.errors?.['mismatch']">Passwords do not match</small>
        </div>
      </div>
      <button class="reg-button" type="submit" [disabled]="registrationForm.invalid">Sign Up</button>
    </form>
    <div class="forgot-password">
      Already have an account? <a href="#">Sign In</a>
    </div>
  </div>
</div>
